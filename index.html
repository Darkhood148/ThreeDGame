<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="displayText">
			<div class="innerContent">
				Current Score = <span id="currentScore"></span>
			</div>
			<div class="innerContent">
				HighScore = <span id="highScore"></span>
			</div>
		</div>
		<div id="endGame">
			<h2>GAME OVER!</h2>
			<h3>Your Score : <span id="endscore"></span></h3>
			<h3>HighScore : <span id="endhighscore"></span></h3>
			<button id="butt" onclick="window.location.reload()">Play Again</button>
		</div>
		<script defer type="module" src="js/main.js"></script>
	</body>
</html>
